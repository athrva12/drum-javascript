<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" type="text/CSS" href="drum.css">
	<title>drum</title>
</head>
<body>
<div class ="all" align="center">
<div class="key">
<div data-key="65" class="key">
  <kbd>A</kbd><span class="sound">(Drum)</span></div>
  <div data-key="83" class="key">
  <kbd>S</kbd><span class="sound">(Tom)</span></div>
  <div data-key="69" class="key">
  <kbd>E</kbd><span class="sound">(Hihat)</span></div><div data-key="68" class="key"><kbd>D</kbd><span class="sound">(Kick)</span></div><div data-key="70" class="key"><kbd>F</kbd><span class="sound">(Snare)</span></div> <div data-key="87" class="key"> <kbd>W</kbd><span class="sound">(Cymbal)</span></div>

</div></div>
<audio data-key="87" src="sound/cymbal.wav" ></audio>
<audio data-key="65" src="sound/drum.wav" ></audio>
<audio data-key="69" src="sound/hihat.wav" ></audio>
<audio data-key="83" src="sound/Tom.wav" ></audio>
<audio data-key="68" src="sound/Kick.wav" ></audio>
<audio data-key="70" src="sound/snare.wav" ></audio>

<script >
	var audio = null;
	window.addEventListener('keyup',function(e){
     if(audio){
     	audio.pause();
     	audio.currentTime=0;
     }
     audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
     
      if(!audio) return 0;
     audio.play();
  
	});
 $(document).ready(function(){
    $(".key").keydown(function(){
        $(".key").css("background-color", "yellow");
    });
    $(".key").keyup(function(){
        $(".key").css("background-color", "pink");
    });
});
</script>
</body>
</html>
